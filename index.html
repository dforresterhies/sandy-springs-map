<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandy Springs Family Map</title>

  <!-- Leaflet core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet-Search (for map pop-up zoom) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-search@2.9.9/dist/leaflet-search.min.css"
  />
  <script src="https://unpkg.com/leaflet-control-search@2.9.9/dist/leaflet-search.min.js"></script>

  <!-- Papa Parse (CSV → JS) -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    #map { height:100%; }

    /* District dropdown */
    #filterBox {
      position:absolute; top:12px; right:12px; z-index:999;
      background:#fff; padding:4px 6px; border:1px solid #ccc;
      border-radius:4px; font:14px Arial;
    }

    /* Name search box */
    #nameSearch {
      position:absolute; top:60px !important; left:12px; z-index:1500 !important;
      width:200px; padding:4px 6px; border:1px solid #ccc;
      border-radius:4px; font:14px Arial;
    }

    /* Roster sidebar */
    #roster {
      position:absolute; top:54px; right:12px; bottom:12px; z-index:998;
      width:260px; overflow:auto; background:#fff;
      border:1px solid #ccc; border-radius:4px;
      font:13px/18px Arial; padding:8px; display:none;
    }
    #roster h3 { margin:4px 0 6px; font-size:15px; }
    .roster-row { cursor:pointer; padding:2px 0; border-bottom:1px solid #eee; }
    .roster-row:hover { background:#f3f3f3; }
    .roster-name { font-weight:bold; }
    .roster-addr { font-size:12px; color:#555; }

    /* Legend */
    #legend {
      position:absolute; bottom:12px; left:12px; z-index:997;
      background:#fff; border:1px solid #ccc; border-radius:4px;
      padding:8px 10px; font:12px/14px Arial;
      box-shadow:0 1px 4px rgba(0,0,0,.3);
    }
    #legend .swatch {
      display:inline-block; width:14px; height:14px;
      margin-right:4px; border:1px solid #999;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Name search -->
  <input
    type="text"
    id="nameSearch"
    placeholder="🔍 Search by name…"
  />

  <!-- District filter -->
  <select id="filterBox">
    <option value="all">All districts</option>
    <option value="1">District 1</option>
    <option value="2">District 2</option>
    <option value="3">District 3</option>
    <option value="4">District 4</option>
    <option value="5">District 5</option>
    <option value="6">District 6</option>
  </select>

  <!-- Roster sidebar -->
  <div id="roster"></div>

<script>
// ─── Configuration ──────────────────────────────────────────────────────────
const DIST_COLORS = {
  1:'#DDAE72', 2:'#5AA3E9', 3:'#78B478',
  4:'#9C59D1', 5:'#F48B3A', 6:'#E3CA55'
};

let districtLayer, allMarkers = [], markerGroup;
const roster     = document.getElementById('roster');
const dropdown   = document.getElementById('filterBox');
const nameSearch = document.getElementById('nameSearch');

// ─── Base map setup ─────────────────────────────────────────────────────────
const map = L.map('map').setView([33.94, -84.37], 12);
L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
  { attribution:'© OpenStreetMap, © CARTO' }
).addTo(map);

// ─── Load District Polygons ─────────────────────────────────────────────────
fetch(
  'https://gis2.sandyspringsga.gov/arcgis/rest/services/OpenData/General_Reference/' +
  'MapServer/104/query?where=1=1&outFields=*&outSR=4326&f=geojson'
)
.then(r => r.json())
.then(dJSON => {
  districtLayer = L.geoJSON(dJSON, {
    style: f => {
      const c = DIST_COLORS[f.properties.DISTRICT] || '#666';
      return { color:c, weight:1, fillColor:c, fillOpacity:.25 };
    },
    onEachFeature: (f, layer) => {
      const center = layer.getBounds().getCenter();
      L.marker(center, {
        icon:L.divIcon({
          className:'district-label',
          html:`District ${f.properties.DISTRICT}`,
        }),
        interactive:false
      }).addTo(map);
    }
  }).addTo(map);

  // Once the districts are in, load your CSV and log it
  Papa.parse('families.csv', {
    header: true,
    download: true,
    dynamicTyping: true,
    complete: res => {
      console.log('Parsed CSV rows:', res.data);
      buildMarkers(res.data, dJSON);
    }
  });
});

// ─── Point-In-Polygon Helper ────────────────────────────────────────────────
function inside(x, y, feature) {
  const rings = feature.geometry.type === 'Polygon'
    ? [feature.geometry.coordinates[0]]
    : feature.geometry.coordinates.map(r => r[0]);
  let inside = false;
  rings.forEach(points => {
    for (let i=0, j=points.length-1; i<points.length; j=i++) {
      const [xi, yi] = points[i];
      const [xj, yj] = points[j];
      const intersect = ((yi>y) !== (yj>y)) &&
        (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
      if (intersect) inside = !inside;
    }
  });
  return inside;
}

// ─── Build Markers & Leaflet-Search ─────────────────────────────────────────
function buildMarkers(rows, dJSON) {
  allMarkers = [];  // reset
  rows.forEach(r => {
    // → Make sure these match your CSV headers exactly:
    const lat = +r.Lat,
          lon = +r.Lon;
    if (!lat || !lon) return;

    // find the district polygon for this point
    const feat = dJSON.features.find(f =>
      inside(lon, lat, f)
    );
    const dist = feat
      ? String(feat.properties.DISTRICT)
      : '?';
    const color = DIST_COLORS[dist] || '#999';

    // circle marker
    const m = L.circleMarker([lat, lon], {
      radius:6,
      weight:1,
      color:'#333',
      fillColor:color,
      fillOpacity:.9,
      title: r['All_Names'] || 'n/a'
    })
    .bindPopup(
      `<div class="popup-name">${r['All_Names']||'n/a'}</div>` +
      `District ${dist}<br>${r['Full Address']||''}`
    );

    m._dist = dist;
    m._row  = {
      name: r['All_Names'],
      addr: r['Full Address']
    };

    allMarkers.push(m);
  });

  // put them all on the map
  markerGroup = L.layerGroup(allMarkers).addTo(map);

  // add the zoom-to search control (optional)
  new L.Control.Search({
    layer: markerGroup,
    marker: false,
    initial: false,
    autoCollapse: false,
    textPlaceholder: 'Search family…',
    moveToLocation: (latlng, zoom) => map.setView(latlng, Math.max(16, zoom))
  }).addTo(map);

  // wire up our filters
  dropdown.onchange  = applyFilter;
  nameSearch.oninput = applyFilter;

  // initial display
  applyFilter();
}

// ─── Filter by District & Name, Build Roster ───────────────────────────────
function applyFilter() {
  const distVal = dropdown.value;
  const nameVal = nameSearch.value.trim().toLowerCase();

  // clear existing markers
  markerGroup.clearLayers();

  // fade out non-selected districts
  districtLayer.eachLayer(layer => {
    const keep = distVal === 'all'
      || String(layer.feature.properties.DISTRICT) === distVal;
    layer.setStyle({ fillOpacity: keep ? 0.25 : 0.03 });
  });

  // pick markers matching both filters
  const subset = allMarkers.filter(m => {
    const okDist = distVal === 'all' || m._dist === distVal;
    const okName = !nameVal
      || m._row.name.toLowerCase().includes(nameVal);
    return okDist && okName;
  });

  // re-add them to the map
  subset.
